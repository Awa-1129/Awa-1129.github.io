<!DOCTYPE html>
<html lang="en">

<head>

<style>
    body {
        background: #000;
        background: url(img/banner.jpg)no-repeat fixed center;
        overflow: hidden;
    }

    .box-b {
        margin: 0 auto;
        width: 100%;
        height: 100vh;
        position: relative;
        transition: 2s;
        top: -8px;
        left: -10px;
        opacity: 1;
    }

    .jz {
        position: fixed;
        text-align: center;
        height: 3.5vh;
        width: 90%;
        background: #2170F5;
        bottom: 10%;
        left: 5%;
        overflow: hidden;
        border-radius: 100px;
        opacity: 1;
        transition: 1s;
    }

    .x {
        height: 2.5vh;
        width: 1%;
        background: #fff;
        position: relative;
        top: 15%;
        left: 0.5%;
        transition: 5s;
        border-radius: 100px;
    }

    * {
	margin:0;
	padding:0;
}
.d1 {
    position: absolute;
	width:100%;
	height:100px;
    top: 65%;
    text-align: center;
}

.font {
	margin:0 auto;
	font-size:55px;
	height:70px;
	width:max-content;
	color:#fff;
	z-index:2;
	text-align:left;
}
.font::after {
	content:'';
	display:inline-block;
	width:2px;
	height:80px;
	background:#fff;
	position:absolute;
	animation:dh .8s ease-in-out infinite;
}
@keyframes dh {
	0% {
	opacity:0;
}
50% {
	opacity:1;
}
100% {
	opacity:0;
}
}

    .tb{width: 100%; position: fixed; text-align: center; top: 15%;}

    @-webkit-keyframes rotation{from {-webkit-transform: rotate(0deg);}to {-webkit-transform: rotate(360deg);}}    
    img{-webkit-transform: rotate(360deg);animation: rotation 3s linear infinite;-moz-animation: rotation 3s linear infinite;-webkit-animation: rotation 3s linear infinite;-o-animation: rotation 3s linear infinite;}
    @media screen and (max-width:690px ) {
        .font{font-size: 33px;}
        .font::after{height: 50px;}

        .tb img{width: 60%; }
    }
</style>
